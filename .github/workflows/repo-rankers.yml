name: Zapply Jobs Ranking Tracker

on:
  schedule:
    # Runs every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI
  push:
    branches: [ main ]
    paths:
      - 'github-ranking/**'
      - '.github/workflows/ranking-tracker.yml'

jobs:
  track-zapplyjobs-rankings:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history for proper git operations
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Create ranking tracker directory
        run: |
          mkdir -p github-ranking
          mkdir -p rankings-output
      
      - name: Install dependencies
        working-directory: github-ranking
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          npm install puppeteer xlsx@0.18.5
      
      - name: Run Zapply Jobs ranking tracker
        working-directory: github-ranking
        run: node track-rankings.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 45
        continue-on-error: false
      
      - name: List generated files
        run: |
          echo "ðŸ“ Generated ranking files:"
          ls -lah rankings-output/ || echo "No files generated yet"
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain rankings-output/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Found new ranking data"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected"
          fi
      
      - name: Configure Git
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "team@zapply.ai"
          git config --local user.name "Zapply Team"
      
      - name: Commit and push ranking results
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git add rankings-output/*.xlsx
          
          # Get timestamp for commit
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S')
          
          # Count keywords tracked
          KEYWORD_COUNT=$(grep -o "Keywords processed: [0-9]*" github-ranking/*.log 2>/dev/null | grep -o "[0-9]*" | head -1 || echo "24")
          REPO_COUNT=6
          
          git commit -m "ðŸ“Š Update Zapply Jobs rankings - ${TIMESTAMP}
          
          Tracked $KEYWORD_COUNT keywords across $REPO_COUNT repositories
          Updated ranking data for all New Grad positions
          Next update in 10 minutes"
          
          git pull --rebase origin main || git pull --rebase origin master
          git push
      
      - name: Upload debug artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ranking-debug-${{ github.run_number }}
          path: |
            rankings-output/
            debug-screenshots/
            github-ranking/*.log
          retention-days: 3
      
      - name: Create job summary
        run: |
          echo "## ðŸ“Š Zapply Jobs Ranking Tracker" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "âœ… **Successfully tracked and updated rankings**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“ˆ Today's Tracking Results:" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŽ¯ **24 keywords** tracked across GitHub search" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“¦ **6 repositories** monitored for rankings" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“„ **5 pages** checked per keyword" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŒ **3 concurrent browsers** for faster execution" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“‚ Repositories Tracked:" >> $GITHUB_STEP_SUMMARY
            echo "1. ðŸ† **New-Grad-Jobs** (Main repository)" >> $GITHUB_STEP_SUMMARY
            echo "2. ðŸ”§ **New-Grad-Hardware-Engineering**" >> $GITHUB_STEP_SUMMARY
            echo "3. ðŸ“š **New-Grad-Internships**" >> $GITHUB_STEP_SUMMARY
            echo "4. ðŸ’» **New-Grad-Software-Engineering-Jobs**" >> $GITHUB_STEP_SUMMARY
            echo "5. ðŸ“Š **New-Grad-Data-Science-Jobs**" >> $GITHUB_STEP_SUMMARY
            echo "6. ðŸ¥ **New-Grad-Nursing-Jobs**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ” Keywords Monitored:" >> $GITHUB_STEP_SUMMARY
            echo "- General: new grad, entry level, graduate jobs" >> $GITHUB_STEP_SUMMARY
            echo "- Software: software engineering new grad, junior developer" >> $GITHUB_STEP_SUMMARY
            echo "- Hardware: hardware engineer new grad, entry level hardware" >> $GITHUB_STEP_SUMMARY
            echo "- Data: data science new grad, machine learning" >> $GITHUB_STEP_SUMMARY
            echo "- Nursing: nursing graduate jobs, RN new grad" >> $GITHUB_STEP_SUMMARY
            echo "- Internships: new grad internships, college internships" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“‹ Files Generated:" >> $GITHUB_STEP_SUMMARY
            if [ -d "rankings-output" ]; then
              ls -1 rankings-output/*.xlsx 2>/dev/null | tail -1 | while read file; do
                SIZE=$(du -h "$file" | cut -f1)
                echo "- ðŸ“Š \`$(basename "$file")\` (${SIZE})" >> $GITHUB_STEP_SUMMARY
              done
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“Š Data Insights:" >> $GITHUB_STEP_SUMMARY
            echo "- Rankings are color-coded (ðŸŸ¢ Top 5, ðŸ”µ Top 10, ðŸ”´ Not Found)" >> $GITHUB_STEP_SUMMARY
            echo "- Historical data preserved in continuous Excel file" >> $GITHUB_STEP_SUMMARY
            echo "- Each run adds timestamped section at the top" >> $GITHUB_STEP_SUMMARY
            echo "- Format: Rank (Page #) for easy analysis" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸ”„ Next tracking**: In 10 minutes" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No ranking changes detected**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The ranking tracker ran successfully but found no new data to update." >> $GITHUB_STEP_SUMMARY
            echo "This could mean:" >> $GITHUB_STEP_SUMMARY
            echo "- Rankings haven't changed since last run" >> $GITHUB_STEP_SUMMARY
            echo "- Script completed but Excel file already up-to-date" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸ”„ Next check**: In 10 minutes" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Run completed at**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "â±ï¸ **Workflow duration**: ${{ job.status == 'success' && '~15-20 minutes' || 'Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ¤– **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY